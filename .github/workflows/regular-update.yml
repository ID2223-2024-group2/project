name: regular-update

on:
  workflow_dispatch:
  schedule:
  - cron: '57 * * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: set up cache
        uses: actions/cache@v3
        with:
          path: dev_data
          key: dev-data-${{ github.ref }}
          restore-keys: |
            dev-data-

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.12'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute feature downloads
        env:
          DRY_RUN: 'false'
          WEATHER_FG_VERSION: '3'
          DELAYS_FG_VERSION: '10'
          GTRFSR_RT_API_KEY: ${{ secrets.GTRFSR_RT_API_KEY }}
          GTRFSR_STATIC_API_KEY: ${{ secrets.GTRFSR_STATIC_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          USE_PROCESSES: '1'
        run: |
            python live_feature_pipeline.py